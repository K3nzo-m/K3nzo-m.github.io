<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet">
  </head>
  <style>
    html, body {
      font-family: arial;
      margin: 0;
    }

    .container {
    width: 80%;
    margin: 0 auto;
    }

    header {
      background: #242424;
      border-bottom: 1px solid #666;
      top: 0;
      position: fixed;
      width: 100%;
    }

    header::after {
      content: '';
      display: table;
      clear: both;
    }

    .logo {
      float: left;
      padding: 10px 0;
      cursor: pointer;
    }

    nav {
      float: right;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav li {
      display: inline-block;
      margin-left: 70px;
      padding: 16px 0;
      position: relative;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 14px;
    }

    .sidebox {
      position: absolute;
      top: 81px;
      width: 400px;
      height: 620px;
      padding: 10px;
      background: #222;

    }

    .profilecard {
      text-align: center;
      position: inherit;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      border-top: 60px solid #666;
      margin: 20px 105px 105px 105px;
    }

    .suggestions {
      text-align: left;
      width: 200px;
      height: 300px;
      margin: 260px 105px 0px 105px;
    }

    .credits {
      text-align: left;
      color: #888;
      font-size: 10px;
      margin: 20px 105px 0px 105px;
    }

    .feed {
      padding: 80px 420px 0 440px;
      text-align: left;
      height: auto;
    }

    .post {
      background: #303030;
      border-radius: 5px;
      border: 1px solid #666;
      text-align: left;
      height: 400px;
      width: 600px;
      margin-bottom: 30px;
    }

    .leftstick {
      bottom: 0;
      height: 620px;
      position: fixed;
    }

    p {
      margin: 0;
      padding: 0px;
    }

  </style>
  </head>
  <body style="background:#222;">
    <header>
    <div class="container">
      <img class="logo" style="height:40px;" src="https://k3nzo-m.github.io/resources/images/Inter-Sphere-Logo.png">

      <nav id="mytopnav">
        <ul>
          <li><a onmouseover="hoveron('home')" onmouseout="hoveroff('home')" href="https://k3nzo-m.github.io"><i class="material-icons-outlined" id="home">home</i></a></li>
          <li><a onmouseover="hoveron('message')" onmouseout="hoveroff('message')" href="https://k3nzo-m.github.io/Messages/"><i class="material-icons-outlined" id="message">message</i></a></li>
          <li><a onmouseover="hoveron('profile')" onmouseout="hoveroff('profile')" href="https://k3nzo-m.github.io/Profile/"><i class="material-icons-outlined" id="profile">account_circle</i></a></li>
          <li><a onmouseover="hoveron('login')" onmouseout="hoveroff('login')" href="https://k3nzo-m.github.io/Login/"><i class="material-icons-outlined" id="login">login</i></a></li>
        </ul>
      </nav>
    </div>
    </header>
    <div class="sidebox" id="sidebox">
      <div class="profilecard">
        <img style="height: 60px;border-radius:50%;position: relative; top: -25px;"src="https://k3nzo-m.github.io/resources/images/profile.png">
        <p style="position:relative; left: -65px;top: -50px;color:#aaa;">Followers</p>
        <p style="position:relative; left: +65px;top: -68px;color:#aaa;">Following</p>
        <p style="position:relative;top: -40px;color: #b6b6b6;">Mackenzie Moore</p>
        <p style="position:relative;top: -40px;color: #636363;">Bio</p>
      </div>
      <div class="suggestions">
        <p style="color: #8e8e8e;font-weight: 600;">Suggestions For You</p>
      </div>
      <div class="credits">
        <p>Mackenzie Moore Â© 2020</p>
      </div>
    </div>
    <div class="feed" id="feed">
      <div class="post">
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
    </div>
    <script>
      window.onscroll = function() {myFunction()};

      var header = document.getElementById("mytopnav");
      var leftbar = document.getElementById("sidebox");
      var hsticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > hsticky) {
          leftbar.classList.add("leftstick");

        } else {
          leftbar.classList.remove("leftstick");
        }
      }

      function hoveron(id) {
        //document.getElementById(id).className = 'material-icons-sharp';
        document.getElementById(id).style.color = '#666';
      }
      function hoveroff(id) {
        //document.getElementById(id).className = 'material-icons-outlined';
        document.getElementById(id).style.color = '#fff';
      }
    </script>
  </body>
</html>
