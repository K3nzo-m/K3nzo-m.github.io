<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      font-family: Helvetica;
      margin: 0;
    }

    .topnav {
      border-bottom: 1px solid #b59d98;
      padding: 0 10% 0 10%;
      background: white;
      color: white;
      overflow: hidden;
    }

    .topnav a {
      padding: 16px 20px 16px 20px;
      float: right;
      display: block;
      color: #b54b35;
      text-align: center;
      text-decoration: none;
      font-size: 20px;
    }

    .topnav a.active {
      background-color: white;
      color: #9c402d;
    }

    .header {
      text-align: center;
      padding: 20px;
      background: white;
      color: linear-gradient(90deg, rgba(250,250,250,0.4) 0%, rgba(230,127,55,0.4) 35%, rgba(247,39,39,0.4) 80%, rgba(255,0,157,0.4) 100%);
      font-size: 25px;
      border: 3px black;
    }

    .sidebox {
      position: absolute;
      width: 400px;
      height: 100%;
      padding: 10px;
      background: #FAFAFA;
    }

    .profilecard {
      text-align: center;
      position: inherit;
      width: 200px;
      height: 100px;
      border-radius: 5px;
      border-top: 60px solid #b54b35;
      margin: 40px 105px 105px 105px;
    }

    .suggestions {
      text-align: left;
      width: 200px;
      height: 400px;
      margin: 260px 105px 105px 105px;
    }

    .feed {
      padding: 30px 420px 0 440px;
      text-align: left;
      height: auto;
    }

    .post {
      background: white;
      border-radius: 5px;
      border: 1px solid #b59d98;
      text-align: left;
      height: 400px;
      margin-bottom: 30px;
    }

    .navstick {
      position: fixed;
      top: 0;
      width: 80%;
    }

    .leftstick {
      top: 56px;
      position: fixed;
    }

    .feedscroll {
      padding-top: 86px;
    }

    p {
      margin: 0;
      padding: 0px;
    }

    body {
      background: url("https://www.clker.com/cliparts/z/n/8/S/y/K/black-3pt-wire-globe-hi.png");
      background-size: 58px 58px;
      background-repeat: space;
      background-position: fixed;
      background: linear-gradient(65deg, rgba(250,250,250,0.4) 0%, rgba(230,127,55,0.4) 35%, rgba(247,39,39,0.4) 80%, rgba(255,0,157,0.4) 100%);
    }

  </style>
  </head>
  <body style="background-color:#FAFAFA;">
    <div class="header">
      <p>The most secure social media platform.</p>
    </div>
    <div class="topnav" id="mytopnav">
      <a style="float:left;" href="#home" class="active">Intersphere</a>
      <a href="#profile">Profile</a>
      <a href="#messages">Messages</a>
      <a href="#home" class="active">Home</a>
    </div>
    <div class="sidebox" id="sidebox">
      <div class="profilecard">
        <img style="height: 60px;border-radius:50%;position: relative; top: -25px;"src="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png" alt="PP">
        <p style="position:relative; left: -65px;top: -50px;">Followers</p>
        <p style="position:relative; left: +65px;top: -68px;">Following</p>
        <p style="position:relative;top: -40px;color: #363636;">Mackenzie Moore</p>
        <p style="position:relative;top: -40px;color: #a3a3a3;">Bio</p>
      </div>
      <div class="suggestions">
        <p style="color: #8e8e8e;font-weight: 600;">Suggestions For You</p>
      </div>
    </div>
    <div class="feed" id="feed">
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
    </div>
    <script>
      window.onscroll = function() {myFunction()};

      var header = document.getElementById("mytopnav");
      var leftbar = document.getElementById("sidebox");
      var hsticky = header.offsetTop;
      var lsticky = leftbar.offsetTop;
      var feed = document.getElementById("feed");

      function myFunction() {
        if (window.pageYOffset > hsticky) {
          header.classList.add("navstick");
          leftbar.classList.add("leftstick");
          feed.classList.add("feedscroll");

        } else {
          header.classList.remove("navstick");
          leftbar.classList.remove("leftstick");
          feed.classList.remove("feedscroll");
        }
      }
    </script>
  </body>
</html>
