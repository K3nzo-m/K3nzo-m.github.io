<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      font-family: Helvetica;
      margin: 0;
    }

    .topnav {
      padding: 0 10% 0 10%;
      background: #242424;
      color: white;
      overflow: hidden;
      height: 80px;
      border-radius: 5px;
    }

    .topnav a {
      padding: 20px 20px 20px 20px;
      float: right;
      display: block;
      background: inherit;
      color: #cf4f3f;
      text-align: center;
      text-decoration: none;
      font-weight: 100;
      font-size: 30px;
      transition: 1s;
    }

    .topnav a:hover {
      background-color: #292929;
    }

    .topnav a.active {
      background-color: inherit;
      color: white;
    }

    .header {
      text-align: center;
      padding: 50px 20px 50px 20px;
      background: linear-gradient(60deg,#1c1c1c,#2c2c2c,#2a2a2a);
      opacity: 1;
      color: white;
      font-size: 25px;
      border: 3px black;
    }

    .sidebox {
      position: absolute;
      width: 400px;
      height: 100%;
      padding: 10px;
      background: #1a1a1a;
      border-radius: 5px;
    }

    .profilecard {
      text-align: center;
      position: inherit;
      width: 200px;
      height: 100px;
      border-radius: 10px;
      border-top: 60px solid #b54b35;
      margin: 40px 105px 105px 105px;
    }

    .suggestions {
      text-align: left;
      width: 200px;
      height: 350px;
      margin: 260px 105px 0px 105px;
    }

    .credits {
      text-align: left;
      color: #888;
      font-size: 10px;
      margin: 20px 105px 0px 105px;
    }

    .feed {
      padding: 30px 420px 0 440px;
      text-align: left;
      height: auto;
    }

    .post {
      background: #303030;
      border-radius: 20px;
      border: 1px solid #1a1a1a;
      text-align: left;
      height: 400px;
      width: 600px;
      margin-bottom: 30px;
    }

    .navstick {
      position: fixed;
      top: 0;
      width: 80%;
    }

    .leftstick {
      top: 63px;
      position: fixed;
    }

    .feedscroll {
      padding-top: 102px;
    }

    p {
      margin: 0;
      padding: 0px;
    }

  </style>
  </head>
  <body style="background:linear-gradient(100deg,#101010,#222);">
    <div class="header">
      <p id="phrase">The world's most secure social media platform.</p>
    </div>
    <div class="topnav" id="mytopnav">
      <a href="#home" class="active" style="float:left;padding:0;"><img style="height:70px;" id="logo" src="images/Inter-Sphere-Logo.png" alt="logo"></a>
      <a href="#profile" id="profile">Profile</a>
      <a href="#messages" id="messages">Messages</a>
      <a href="#home" class="active" id="home">Home</a>
    </div>
    <div class="sidebox" id="sidebox">
      <div class="profilecard">
        <img style="height: 60px;border-radius:50%;position: relative; top: -25px;"src="images/Profile.png" alt="PP">
        <p style="position:relative; left: -65px;top: -50px;color:#aaa;">Followers</p>
        <p style="position:relative; left: +65px;top: -68px;color:#aaa;">Following</p>
        <p style="position:relative;top: -40px;color: #b6b6b6;">Mackenzie Moore</p>
        <p style="position:relative;top: -40px;color: #636363;">Bio</p>
      </div>
      <div class="suggestions">
        <p style="color: #8e8e8e;font-weight: 600;">Suggestions For You</p>
      </div>
      <div class="credits">
        <p>Mackenzie Moore Â© 2020</p>
      </div>
    </div>
    <div class="feed" id="feed">
      <div class="post">
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
    </div>
    <script>
      window.onscroll = function() {myFunction(),scrollFunction(),fade()};

      var header = document.getElementById("mytopnav");
      var leftbar = document.getElementById("sidebox");
      var hsticky = header.offsetTop;
      var lsticky = leftbar.offsetTop;
      var feed = document.getElementById("feed");

      function myFunction() {
        if (window.pageYOffset > hsticky) {
          header.classList.add("navstick");
          leftbar.classList.add("leftstick");
          feed.classList.add("feedscroll");

        } else {
          header.classList.remove("navstick");
          leftbar.classList.remove("leftstick");
          feed.classList.remove("feedscroll");
        }
      }
      function scrollFunction() {
        if (window.pageYOffset > hsticky) {
          document.getElementById("mytopnav").style.height = "63px";
          document.getElementById("home").style.fontSize = "20px";
          document.getElementById("messages").style.fontSize = "20px";
          document.getElementById("profile").style.fontSize = "20px";
          document.getElementById("logo").style.height = "63px";
        } else {
          document.getElementById("mytopnav").style.height = "80px";
          document.getElementById("home").style.fontSize = "30px";
          document.getElementById("messages").style.fontSize = "30px";
          document.getElementById("profile").style.fontSize = "30px";
          document.getElementById("logo").style.height = "80px";
        }
      }
      function fade() {
        document.getElementById("phrase").style.opacity = 1-window.pageYOffset/70;
      }
    </script>
  </body>
</html>
