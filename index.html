    <script>
      window.onscroll = function() {myFunction()};

      var header = document.getElementById("mytopnav");
      var leftbar = document.getElementById("sidebox");
      var hsticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > hsticky) {
          leftbar.classList.add("leftstick");

        } else {
          leftbar.classList.remove("leftstick");
        }
      }

      function hoveron(id) {
        //document.getElementById(id).className = 'material-icons-sharp';
        document.getElementById(id).style.color = '#666';
      }
      function hoveroff(id) {
        //document.getElementById(id).className = 'material-icons-outlined';
        document.getElementById(id).style.color = '#fff';
      }
    </script>
