<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      font-family: arial;
      margin: 0;
    }

    .topnav {
      position: fixed;
      padding: none;
      overflow: hidden;
      background: #242424;
      color: #fff;
      text-decoration: none;
      font-size: 20px;
      height: 55px;
      width: 100%;
      border-bottom: 1px solid #666;
      line-height: 55px;

    }

    .topnav a {
      position: relative;
      text-decoration: none;
      font-family: Courier New;
      font-size: 20px;
      float: right;
      margin: 0 15px;
      height: 55px;
      color: #fff;
    }

      .topnav a:hover {
        color: #aaa
      }

    .navoptions {
      padding: 0 20px;
      -webkit-box-align: center;
      display: flex;
      -webkit-box-orient: horizontal;
      -webkit-box-direction: normal;
      flex-direction: row;
      max-width: 975px;
      width: 100%;
      justify-content: center;
      box-sizing: border-box;
      flex-shrink: 0;
      margin: 0 auto;
      position: relative;
      font: inherit;
      vertical-align: baseline;
    }

    .sidebox {
      position: absolute;
      top: 81px;
      width: 400px;
      height: 620px;
      padding: 10px;
      background: #222;

    }

    .profilecard {
      text-align: center;
      position: inherit;
      width: 200px;
      height: 200px;
      border-radius: 10px;
      border-top: 60px solid #666;
      margin: 20px 105px 105px 105px;
    }

    .suggestions {
      text-align: left;
      width: 200px;
      height: 300px;
      margin: 260px 105px 0px 105px;
    }

    .credits {
      text-align: left;
      color: #888;
      font-size: 10px;
      margin: 20px 105px 0px 105px;
    }

    .feed {
      padding: 80px 420px 0 440px;
      text-align: left;
      height: auto;
    }

    .post {
      background: #303030;
      border-radius: 5px;
      border: 1px solid #666;
      text-align: left;
      height: 400px;
      width: 600px;
      margin-bottom: 30px;
    }

    .leftstick {
      bottom: 0;
      height: 620px;
      position: fixed;
    }

    p {
      margin: 0;
      padding: 0px;
    }

  </style>
  </head>
  <body style="background:#222;">
    <div class="topnav" id="mytopnav">
      <div class="navoptions">
        <a href="/index.html" style="padding-right:400px;"><img style="padding:7.5px 0;height:40px;" src="images/Inter-Sphere-Logo.png"></a>
        <a href="/index.html">Home</a>
        <a href="/Messages/index.html">Messages</a>
        <a href="/Profile/index.html">Profile</a>
        <a href="/Login/index.html">Login</a>
      </div>
    </div>
    <div class="sidebox" id="sidebox">
      <div class="profilecard">
        <img style="height: 60px;border-radius:50%;position: relative; top: -25px;"src="images/profile.png" alt="https://cdn.business2community.com/wp-content/uploads/2017/08/blank-profile-picture-973460_640.png">
        <p style="position:relative; left: -65px;top: -50px;color:#aaa;">Followers</p>
        <p style="position:relative; left: +65px;top: -68px;color:#aaa;">Following</p>
        <p style="position:relative;top: -40px;color: #b6b6b6;">Mackenzie Moore</p>
        <p style="position:relative;top: -40px;color: #636363;">Bio</p>
      </div>
      <div class="suggestions">
        <p style="color: #8e8e8e;font-weight: 600;">Suggestions For You</p>
      </div>
      <div class="credits">
        <p>Mackenzie Moore Â© 2020</p>
      </div>
    </div>
    <div class="feed" id="feed">
      <div class="post">
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
      <div class="post">
        <p></p>
      </div>
    </div>
    <script>
      window.onscroll = function() {myFunction()};

      var header = document.getElementById("mytopnav");
      var leftbar = document.getElementById("sidebox");
      var hsticky = header.offsetTop;

      function myFunction() {
        if (window.pageYOffset > hsticky) {
          leftbar.classList.add("leftstick");

        } else {
          leftbar.classList.remove("leftstick");
        }
      }
    </script>
  </body>
</html>
